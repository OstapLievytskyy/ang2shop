<div *ngIf="productsInCart() && productsInCart().length>0" class="cart">
  <div class="simple-text">
    cart: (items:{{productsInCart().length}}, total:${{getTotal()}}):
  </div>
  <div *ngFor="let product of productsInCart()" class="simple-text">
       {{product.id}}({{product.count}})<div class="simple-text" *ngIf="productsInCart().indexOf(product)>0">, </div>
  </div>
  <div style="float:right;">
    <button (click)="clearCart()">Clear</button>
  </div>  
</div>
